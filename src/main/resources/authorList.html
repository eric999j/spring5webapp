<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Publisher</th>
  </tr>
  <tr>
    <tr th:each="author:${authors}">
      <td th:text="${author.id}">1</td>
      <td th:text="${author.firstName}">2</td>
      <td th:text="${author.lastName}">3</td>
    </tr>
  </tr>
</table>

</body>
</html>
